plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // without this dependency grpc call from Hedera SDK throws an error
    implementation 'io.grpc:grpc-okhttp:1.45.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.hedera.hashgraph:sdk-jdk7:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    implementation 'com.github.multiformats:java-multibase:1.1.0'
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'
    implementation 'org.awaitility:awaitility:4.2.0'
}

test {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform {
        includeTags 'unit'
        excludeTags 'integration', 'demo'
    }
}

task integrationTests(type: Test) {
    useJUnitPlatform {
        includeTags 'integration'
        excludeTags 'unit', 'demo'
    }
}

task demoTests(type: Test) {
    useJUnitPlatform {
        includeTags 'demo'
        excludeTags 'unit', 'integration'
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'did-sdk-java'
                description = 'Hederaâ„¢ DiD SDK'
                url = 'https://github.com/hashgraph/did-sdk-java'

                organization {
                    name = 'Hedera Hashgraph'
                    url = 'https://www.hedera.com'
                }
                issueManagement {
                    system = 'GitHub'
                    url = 'https://github.com/hashgraph/did-sdk-java/issues'
                }
                licenses {
                    license {
                        name = 'Apache License, Version 2.0'
                        url = 'https://github.com/hashgraph/did-sdk-java/blob/master/LICENSE'
                        distribution = 'repo'
                    }
                }
                scm {
                    url = 'https://github.com/hashgraph/did-sdk-java'
                    connection = 'scm:git:https://github.com/hashgraph/did-sdk-java.git'
                    developerConnection = 'scm:git:ssh://github.com/hashgraph/did-sdk-java.git'
                }
                developers {
                    developer {
                        name = 'Hedera Hashgraph'
                    }
                }

            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


version = '0.1.0'